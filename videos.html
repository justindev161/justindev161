<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Videos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .back-btn {
      display: inline-block;
      margin: 2rem;
      padding: 0.6rem 1.2rem;
      background-color: #ffd700;
      color: #0a0a23;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .back-btn:hover {
      background-color: #e6c200;
    }

    .video-section {
      text-align: center;
      padding: 2rem;
    }

    .video-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .video-placeholder {
      width: 90%;
      max-width: 600px;
      height: 300px;
      background-color: #222;
      color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 1rem;
      margin: 1rem auto;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

  <section class="video-section">
    <h2>Sample Videos</h2>
    <div class="video-placeholder">Your edited video will appear here</div>
    <div class="video-placeholder">Another video section</div>
  </section>

</body>
</html>
